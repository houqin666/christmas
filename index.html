<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ„ Merry Christmas</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #021a33, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: system-ui;
    overflow: hidden;
  }

  .tree-wrap {
    position: relative;
    width: 280px;
    height: 460px;
  }

  /* â­ æ˜Ÿæ˜Ÿ */
  .star {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 54px;
    cursor: pointer;
    z-index: 10;
  }

  /* ğŸ„ æ ‘å±‚ */
  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 10px 0 rgba(0,0,0,0.25));
  }

  .l1 {
    top: 50px;
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-bottom: 160px solid #0b7a3c;
  }

  .l2 {
    top: 160px;
    border-left: 165px solid transparent;
    border-right: 165px solid transparent;
    border-bottom: 190px solid #0a6e36;
  }

  .l3 {
    top: 300px;
    border-left: 185px solid transparent;
    border-right: 185px solid transparent;
    border-bottom: 210px solid #095f2f;
  }

  /* ğŸŒ³ æ ‘å¹²ï¼ˆå…³é”®ä¿®æ­£ç‚¹ï¼‰ */
  .trunk {
    position: absolute;
    top: 430px;   /* âœ… å¯¹é½æ ‘è§†è§‰åº•éƒ¨ */
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 85px;
    background: linear-gradient(#7a4a2b, #5a331a);
    border-radius: 8px;
    box-shadow: inset 0 4px 0 rgba(255,255,255,0.15);
  }

  /* ğŸ å½©ç¯ */
  .ball {
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    cursor: pointer;
    background: radial-gradient(circle at 30% 30%, #fff, currentColor);
    box-shadow:
      0 0 8px currentColor,
      0 0 16px currentColor;
  }

  /* é¢œè‰²å‡çº§ */
  .red { color: #ff4d4d; }
  .gold { color: #ffd966; }
  .blue { color: #4dd2ff; }
  .pink { color: #ff8bd6; }
  .green { color: #6dff9c; }

  /* ğŸ’¥ ç‚¹å‡»åŠ¨ç”» */
  @keyframes sparkle {
    0% { transform: scale(1); }
    40% { transform: scale(2.5); box-shadow: 0 0 30px currentColor; }
    100% { transform: scale(1); }
  }

  .spark {
    animation: sparkle 0.7s ease;
  }

  h1 {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
  }

  @media (max-width: 600px) {
    .tree-wrap { transform: scale(0.85); }
  }
</style>
</head>

<body>

<div class="tree-wrap">

  <div class="star" id="star">â­</div>

  <div class="layer l1"></div>
  <div class="layer l2"></div>
  <div class="layer l3"></div>

  <!-- å½©ç¯ï¼šé¢œè‰² + å±‚æ¬¡ -->
  <div class="ball red"   style="top:140px; left:130px;"></div>
  <div class="ball gold"  style="top:190px; left:175px;"></div>
  <div class="ball blue"  style="top:240px; left:95px;"></div>
  <div class="ball pink"  style="top:290px; left:185px;"></div>
  <div class="ball green" style="top:330px; left:130px;"></div>

  <div class="trunk"></div>
</div>

<h1>ğŸ„ Merry Christmas ğŸ„</h1>

<script>
  document.querySelectorAll(".ball").forEach(ball => {
    ball.addEventListener("click", () => {
      ball.classList.remove("spark");
      void ball.offsetWidth;
      ball.classList.add("spark");
    });
  });
</script>

</body>
</html>
