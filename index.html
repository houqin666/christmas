<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ„ Merry Christmas</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#00111f, #003);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    transform: scale(0.9);
  }

  @media (max-width: 600px) {
    .container {
      transform: scale(0.75);
    }
  }

  .tree {
    position: relative;
    margin: auto;
  }

  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 160px solid #0a7a2f;
    animation: glow 2s infinite alternate;
  }

  .layer:nth-child(1) { top: 40px; }
  .layer:nth-child(2) {
    top: 130px;
    border-left-width: 150px;
    border-right-width: 150px;
    border-bottom-width: 190px;
  }
  .layer:nth-child(3) {
    top: 260px;
    border-left-width: 180px;
    border-right-width: 180px;
    border-bottom-width: 220px;
  }

  .trunk {
    position: absolute;
    top: 500px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 90px;
    background: #6b3e1e;
    border-radius: 6px;
  }

  .star {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    cursor: pointer;
    animation: twinkle 1.5s infinite;
  }

  .star.burst {
    animation: burst 0.6s;
  }

  .ball {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    cursor: pointer;
    animation: blink 1.8s infinite alternate;
  }

  .ball.pop {
    animation: pop 0.4s;
  }

  h1 {
    margin-top: 40px;
  }

  .hint {
    font-size: 14px;
    opacity: 0.7;
    margin-top: 10px;
  }

  @keyframes glow {
    from { filter: brightness(1); }
    to { filter: brightness(1.2); }
  }

  @keyframes twinkle {
    0%,100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.2); }
  }

  @keyframes blink {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(2); }
    100% { transform: scale(1); }
  }

  @keyframes burst {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(2) rotate(20deg); }
    100% { transform: translateX(-50%) scale(1); }
  }
</style>
</head>

<body>

<div class="container" id="page">
  <div class="tree">
    <div class="star" id="star">â­</div>

    <div class="layer"></div>

    <div class="layer"></div>

    <div class="trunk"></div>

    <!-- å½©ç¯ -->
    <div class="ball" style="top:180px; left:45%; background:red;"></div>
    <div class="ball" style="top:220px; left:55%; background:yellow;"></div>
    <div class="ball" style="top:300px; left:42%; background:cyan;"></div>
    <div class="ball" style="top:340px; left:58%; background:pink;"></div>
    <div class="ball" style="top:380px; left:50%; background:orange;"></div>
  </div>

  <h1>ğŸ… Merry Christmas ğŸ„</h1>

</div>

<!-- ğŸ¶ åœ£è¯éŸ³ä¹ -->
<audio id="music" loop>
  <!-- å¯æ¢æˆä½ è‡ªå·±çš„ mp3 -->
  <source src="https://cdn.pixabay.com/audio/2022/12/21/audio_9c2d3f1f38.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("music");
  let started = false;

  // æ‰‹æœºå‹å¥½ï¼šé¦–æ¬¡ç‚¹å‡»é¡µé¢æ’­æ”¾éŸ³ä¹
  document.getElementById("page").addEventListener("click", () => {
    if (!started) {
      music.play();
      started = true;
    }
  });

  // ç‚¹å‡»å½©ç¯åŠ¨ç”»
  document.querySelectorAll(".ball").forEach(ball => {
    ball.addEventListener("click", e => {
      e.stopPropagation();
      ball.classList.remove("pop");
      void ball.offsetWidth;
      ball.classList.add("pop");
    });
  });

  // ç‚¹å‡»æ˜Ÿæ˜ŸåŠ¨ç”»
  const star = document.getElementById("star");
  star.addEventListener("click", e => {
    e.stopPropagation();
    star.classList.remove("burst");
    void star.offsetWidth;
    star.classList.add("burst");
  });
</script>

</body>
</html>
