<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ„ Christmas</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #020b1a;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: system-ui;
    overflow: hidden;
  }

  .tree-wrap {
    position: relative;
    width: 260px;
    height: 420px;
  }

  /* ğŸŒŸ æ˜Ÿæ˜Ÿ */
  .star {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 52px;
    cursor: pointer;
    z-index: 10;
  }

  /* ğŸ„ æ ‘ */
  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-bottom: 160px solid #0a7a3c;
  }
  .l1 { top: 40px; }
  .l2 {
    top: 140px;
    border-left-width: 160px;
    border-right-width: 160px;
    border-bottom-width: 190px;
  }
  .l3 {
    top: 270px;
    border-left-width: 180px;
    border-right-width: 180px;
    border-bottom-width: 210px;
  }

  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 80px;
    background: #6b3e1e;
  }

  /* ğŸ å½©ç¯ */
  .ball {
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px currentColor;
  }

  /* ğŸ’¥ çˆ†ç‚¸åŠ¨ç”»ï¼ˆéå¸¸æ˜æ˜¾ï¼‰ */
  @keyframes explode {
    0%   { transform: scale(1); opacity: 1; }
    40%  { transform: scale(3); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  .explode {
    animation: explode 0.8s ease-out forwards;
  }

  /* ğŸŒª æ ‘éœ‡åŠ¨ */
  @keyframes shake {
    0% { transform: translateX(-50%) rotate(0); }
    25% { transform: translateX(-50%) rotate(2deg); }
    50% { transform: translateX(-50%) rotate(-2deg); }
    75% { transform: translateX(-50%) rotate(1deg); }
    100% { transform: translateX(-50%) rotate(0); }
  }

  .shake {
    animation: shake 0.6s;
  }

  h1 {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
  }
</style>
</head>

<body>

<div class="tree-wrap" id="tree">

  <div class="star" id="star">â­</div>

  <div class="layer l1"></div>
  <div class="layer l2"></div>
  <div class="layer l3"></div>

  <div class="ball" style="top:140px; left:120px; color:red;"></div>
  <div class="ball" style="top:190px; left:170px; color:gold;"></div>
  <div class="ball" style="top:240px; left:90px; color:cyan;"></div>
  <div class="ball" style="top:290px; left:180px; color:hotpink;"></div>

  <div class="trunk"></div>
</div>

<h1>ğŸ„ ç‚¹å½©ç¯ / æ˜Ÿæ˜Ÿ</h1>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/21/audio_9c2d3f1f38.mp3">
</audio>

<script>
  const music = document.getElementById("music");
  let started = false;

  document.body.addEventListener("click", () => {
    if (!started) {
      music.play();
      started = true;
    }
  });

  // å½©ç¯ï¼šç‚¹å‡»å¿…çˆ†ç‚¸
  document.querySelectorAll(".ball").forEach(ball => {
    ball.addEventListener("click", e => {
      e.stopPropagation();
      ball.classList.add("explode");
    });
  });

  // æ˜Ÿæ˜Ÿï¼šç‚¹å‡» â†’ æ•´æ£µæ ‘éœ‡åŠ¨
  const star = document.getElementById("star");
  const tree = document.getElementById("tree");

  star.addEventListener("click", e => {
    e.stopPropagation();
    tree.classList.remove("shake");
    void tree.offsetWidth;
    tree.classList.add("shake");
  });
</script>

</body>
</html>
