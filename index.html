<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ„ Merry Christmas</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #012, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system;
    color: white;
  }

  .container {
    text-align: center;
  }

  .tree-wrap {
    position: relative;
    width: 260px;
    height: 420px;
    margin: auto;
  }

  /* ğŸŒŸ æ˜Ÿæ˜Ÿ */
  .star {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    cursor: pointer;
    z-index: 10;
  }

  .star.flash {
    animation: starFlash 0.8s ease;
  }

  @keyframes starFlash {
    0% { transform: translateX(-50%) scale(1) rotate(0); }
    40% { transform: translateX(-50%) scale(1.6) rotate(20deg); }
    100% { transform: translateX(-50%) scale(1) rotate(0); }
  }

  /* ğŸ„ æ ‘å±‚ */
  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-bottom: 150px solid #0b7a3c;
    filter: drop-shadow(0 8px 0 rgba(0,0,0,0.2));
  }

  .layer.l1 { top: 40px; }
  .layer.l2 {
    top: 130px;
    border-left-width: 150px;
    border-right-width: 150px;
    border-bottom-width: 180px;
  }
  .layer.l3 {
    top: 250px;
    border-left-width: 170px;
    border-right-width: 170px;
    border-bottom-width: 200px;
  }

  /* ğŸŒ³ æ ‘å¹² */
  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 80px;
    background: #6b3e1e;
    border-radius: 6px;
  }

  /* ğŸ å½©ç¯ */
  .ball {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px currentColor;
  }

  .ball.bounce {
    animation: bounceGlow 0.6s ease;
  }

  @keyframes bounceGlow {
    0% { transform: scale(1); box-shadow: 0 0 6px currentColor; }
    40% { transform: scale(2); box-shadow: 0 0 18px currentColor; }
    100% { transform: scale(1); box-shadow: 0 0 8px currentColor; }
  }

  h1 {
    margin-top: 30px;
    font-weight: 600;
  }

  .hint {
    font-size: 14px;
    opacity: 0.7;
  }

  @media (max-width: 600px) {
    .tree-wrap { transform: scale(0.85); }
  }
</style>
</head>

<body>

<div class="container" id="page">

  <div class="tree-wrap">

    <div class="star" id="star">â­</div>

    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="layer l3"></div>

    <!-- å½©ç¯ï¼ˆå…¨éƒ¨æ˜¯ç›¸å¯¹ tree-wrap çš„ç¨³å®šå®šä½ï¼‰ -->
    <div class="ball" style="top:120px; left:120px; color:red;"></div>
    <div class="ball" style="top:160px; left:160px; color:gold;"></div>
    <div class="ball" style="top:210px; left:90px; color:cyan;"></div>
    <div class="ball" style="top:260px; left:170px; color:pink;"></div>
    <div class="ball" style="top:300px; left:120px; color:orange;"></div>

    <div class="trunk"></div>
  </div>

  <h1>ğŸ… Merry Christmas ğŸ„</h1>
  <div class="hint">ç‚¹å‡»å½©ç¯æˆ–æ˜Ÿæ˜Ÿ âœ¨ï¼ˆé¦–æ¬¡ç‚¹å‡»æ’­æ”¾éŸ³ä¹ï¼‰</div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/21/audio_9c2d3f1f38.mp3">
</audio>

<script>
  const music = document.getElementById("music");
  let started = false;

  // é¡µé¢é¦–æ¬¡ç‚¹å‡» â†’ æ’­æ”¾éŸ³ä¹
  document.getElementById("page").addEventListener("click", () => {
    if (!started) {
      music.play();
      started = true;
    }
  });

  // å½©ç¯åŠ¨ç”»ï¼ˆä¸å†’æ³¡ï¼‰
  document.querySelectorAll(".ball").forEach(ball => {
    ball.addEventListener("click", e => {
      e.stopPropagation();
      ball.classList.remove("bounce");
      void ball.offsetWidth;
      ball.classList.add("bounce");
    });
  });

  // æ˜Ÿæ˜ŸåŠ¨ç”»
  const star = document.getElementById("star");
  star.addEventListener("click", e => {
    e.stopPropagation();
    star.classList.remove("flash");
    void star.offsetWidth;
    star.classList.add("flash");
  });
</script>

</body>
</html>
